<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffffff;
      color: #000000;
    }
    .container {
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    header {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .navbar {
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: #000000;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .content {
      padding: 50px 20px;
    }
    .content p {
      font-size: 24px;
      font-weight: normal;
    }
    .footer {
      background-color: #8937ee;
      height: 50px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .image-placeholder {
      width: 100%;
      margin-bottom: 20px;
    }
    .image-placeholder img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <a href="company.html">COMPANY</a>
      <a href="journalism.html">JOURNALISM</a>
      <a href="careers.html">CAREERS</a>
      <a href="inverstors.html">INVESTORS</a>
    </div>
  </header>

  <div class="container">
    <div class="image-placeholder">
      <img src="https://vivelanaturaleza.com/wp-content/uploads/2020/05/fotografias-de-paisajes_profesionales.jpg" alt="Foto Studio">
    </div>
    <div class="content">
      <p>Look at the world from another angle and you'll see more than one memorable thing.</p>
    </div>
  </div>
  <div class="footer"></div>

</body>
</html>
